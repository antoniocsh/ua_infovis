<html>

<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { packages: ["orgchart", "treemap"] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Name');
            data.addColumn('string', 'Manager');
            data.addColumn('string', 'ToolTip');

            // For each orgchart box, provide the name, manager, and tooltip to show.
            data.addRows([
                ['DETI', '', '549'],
                ['Teaching', 'DETI', '400'],
                ['Undergraduate', 'Teaching', '200'],
                ['Masters', 'Teaching', '200'],
                ['Research', 'DETI', '149'],
                ['IEETA', 'Research', '87'],
                ['IT', 'Research', '62']
            ]);

            // Create the chart.
            var chart = new google.visualization.OrgChart(document.getElementById('chart_div'));
            // Draw the chart, setting the allowHtml option to true for the tooltips.
            chart.draw(data, { 'allowHtml': true });
        }


        google.charts.setOnLoadCallback(drawChart2);
        function drawChart2() {
            var data = google.visualization.arrayToDataTable([
                ['Location', 'Parent', 'size'],
                ['DETI', null, 549,],
                ['Teaching', 'DETI', 400],
                ['Undergraduate', 'Teaching', 200],
                ['Masters', 'Teaching', 200],
                ['Research', 'DETI', 149],
                ['IEETA', 'Research', 87],
                ['IT', 'Research', 62]
            ]);

            tree = new google.visualization.TreeMap(document.getElementById('chart_div2'));


            var options = { // For v49 or before
        highlightOnMouseOver: true,
        maxDepth: 1,
        maxPostDepth: 2,
        minHighlightColor: '#ffbbbb',
        midHighlightColor: '#ddd',
        maxHighlightColor: '#aaeeaa',
        minColor: '#ee4040',
        midColor: '#ddd',
        maxColor: '#40cc40',
        headerHeight: 15,
        showScale: true,
        height: 500,
        useWeightedAverageForAggregation: true
      };

            tree.draw(data, options);

        }

    </script>
</head>

<body>
    <div id="chart_div"></div>
    <div id="chart_div2"></div>
</body>

</html>
