<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>First D3 Example</title>
    <script type="text/javascript" src="http://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <script type="text/javascript">
        // d3.select("body")
        //     .append("p")
        //     .text("New paragraph!");

        // d3.select("body")
        //     .append("p")
        //     .text("Another paragraph!")
        //     .style("color", "red");

        let dataset = [5, 10, 15, 20, 25, 30];

        d3.select("body").selectAll("p")
            .data(dataset)
            .join("p")
            .text(function (d) { return "I can count up to " + d; })
            .style("color", function(d){
                if(d > 15){
                    return "red";
                } else {
                    return "black";
                }
            })
            .style("font-size", function(d){
                return (10 + d) + "px";
            });
    </script>
</body>

</html>
